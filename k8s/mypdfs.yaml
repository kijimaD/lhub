apiVersion: apps/v1
kind: Deployment
metadata:
  name: mypdfs-server
  labels:
    app: mypdfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mypdfs-server
  template:
    metadata:
      labels:
        app: mypdfs-server
    spec:
      containers:
      - name: mypdfs-server
        image: ghcr.io/kijimad/srd:main
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: pdfs
          mountPath: /pdfs
      volumes:
      - name: pdfs
        hostPath:
          path: /mnt/Public/mypdfs
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: mypdfs-server
spec:
  selector:
    app: mypdfs-server
  ports:
  - port: 8000
    targetPort: 8000
